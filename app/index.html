<!doctype html>
<!-- vim: set ft=html.mustache: -->
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>ConÂ·notes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
        <script id="queriesTemplate" type="text/mustache">
            {{#queries.length}}
                <li id="remove"><a href="#">remove all</a></li>
            {{/queries.length}}
            {{#queries}}
                <li><a href="#">{{text}}</a></li>
            {{/queries}}
        </script>
        <ul class="queries">
            <li id="remove"><a href="#">remove all</a></li>
            <li> Query 1 </li>
        </ul>
        <nav>
            <div id="searchBar">
                <input id="query" type=text placeholder="search"></input>
                <button id="search"><span class="fa fa-search fa-ls"></span></button>
            </div>
            <a class="fa fa-wrench fa-lg" href="#"></a>
        </nav>
    </header>
    <main>
    <ul class="notes">
        <li class="note"> 
            <div class="note-header">
                <span class="title">Title</span>
                <a class="fa fa-pencil" href="#"></a>
                <a class="fa fa-trash" href="#"></a>
            </div>
            <div class="note-body">Foo bar baz</div>
        </li>
        <li class="note"> 
            <div class="note-header">Title</div>
            <div class="note-body">Foo bar baz</div>
        </li>
    </ul>
    </main>

    <!-- build:js scripts/main.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>
    <script src="vendor/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
